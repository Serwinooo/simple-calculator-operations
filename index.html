<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="cal-body">
   <input type="text" id="result" readonly>
   <button class="clear" id="clear">C</button>

   <button class="seven numbers">7</button>
   <button class="eight numbers">8</button>
   <button class="nine numbers">9</button>
   <button class="plus operation">&plus;</button>

   <button class="four numbers">4</button>
   <button class="five numbers">5</button>
   <button class="six numbers">6</button>
   <button class="minus operation">&minus;</button>

   <button class="one numbers">1</button>
   <button class="two numbers">2</button>
   <button class="three numbers">3</button>
   <button class="multiply operation">&times;</button>

   <button class="zero numbers">0</button>
   <button class="decimal">.</button>
   <button class="equal" id="equals">&equals;</button>
   <button class="divide operation">&divide;</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
